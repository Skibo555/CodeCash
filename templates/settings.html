<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Index</title>
        <link rel="stylesheet" href="../static/styles/settings.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>
    <body>
    
    <div class="navbar">
        <div class="navbar-content">
            <span class="navbar-item">Username: {{ username }}</span>
            <span class="navbar-item">Worth: Rs {{ worth }}</span>
            <span class="navbar-item">Bank Data: Rs {{ bank }}</span>
            <span class="navbar-item">{{ month_year }}</span>
        </div>
    </div>
    
    <div class="sidebar">
        <a href="home" class="active"><i class="fas fa-home"></i> Home</a>
        <a href="bank"><i class="fas fa-university"></i> Bank</a>
        <a href="market"><i class="fas fa-store"></i> Market</a>
        <a href="Statement"><i class="fas fa-chart-line"></i> Investment</a>
        <a href="leaderboard"><i class="fas fa-trophy"></i> Leaderboard</a>
        <a href="settings"><i class="fas fa-cog"></i> Settings</a>
        <a href="wallet"><i class="fas fa-wallet"></i> Wallet</a>
    </div>
<body>
    <div class="container">
        <h1>Settings</h1>
        <section class="update-info">
            <h2>Update Information</h2>
            <form method="POST" action="{{ url_for('settings') }}">
                <input type="hidden" name="action" value="update_info">
        
                <div class="form-group">
                    <label for="email">New Email:</label>
                    <input type="email" id="email" name="email" value="{{ user.email if user else '' }}" required>
                </div>
        
                <div class="form-group">
                    <label for="current-password">Current Password:</label>
                    <input type="password" id="current-password" name="current_password" required>
                </div>
        
                <div class="form-group">
                    <label for="new-password">New Password:</label>
                    <input type="password" id="new-password" name="password" required>
                </div>
        
                <button type="submit" class="btn">Update Information</button>
            </form>
        </section>
        <section class="delete-account">
            <h2>Delete Account</h2>
            <form method="POST" action="{{ url_for('settings') }}" onsubmit="return confirm('Are you sure you want to delete your account? This action cannot be undone.');">
                <input type="hidden" name="action" value="delete_account">
                <div class="form-group">
                    <label for="delete-password">Enter your password to delete your account:</label>
                    <input type="password" id="delete-password" name="password" required>
                </div>
                <button type="submit" class="btn btn-danger">Delete Account</button>
            </form>
        </section>
        <section class="logout">
            <h2>Log Out</h2>
            <form method="POST" action="{{ url_for('settings') }}">
                <input type="hidden" name="action" value="logout">
                <button type="submit" class="btn">Log Out</button>
            </form>
        </section>
    </div>
</body>
</html>
